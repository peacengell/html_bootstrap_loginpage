<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <title>Login Page</title>
</head>
<body style="background-color:#2d332fad">
    <div class="text-center mt-5">
        
        <div class="mt-5 rounded" style="width: 500px; height: 600px; margin:auto; background-color:rgba(89, 124, 138, 0.726);">
        <div class="mt-5 mb-3 rounded" style="width: 500px; height: 600px; margin: auto;; background-color:rgba(187, 255, 255, 0.466);" >
        <img class="mt-5 rounded mx-auto d-block"  src="static/images/logo.png" height="120" width="130" alt="avatar">         
        <form style="max-width: 400px; max-height: 600px; margin:auto;" action="" >
            <h1 class="h3 mt-5 font-weight-normal">Please Sign up!</h1>
            <label for="emailAddress" class="sr-only mb-1">Email Address</label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
            <label for="password" class="sr-only mb-1 mt-1">Password</label>
            <input type="password" id="password" placeholder="password" class="form-control">
            <div class="checkbox">
                <label for="remember-me">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="mt-3 d-grid gap-2">
                <button class="btn btn-lg btn-primary mb-5">Sign In</button>
            </div>
        
        </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
